<!-- General Data Component -->
<div class="tab-panel rounded">

	<div class="w3-theme-l1 input-panel">
		<form #updateRelationshipTypeForm="ngForm">
			<div class="row">
			
			<div class="col-sm-6 form-group">
				<label>ID: </label> <input class="form-control" value="{{currentRelationshipType.id}}" disabled>
			</div>
			
			<div class="col-sm-6 form-group">
				<label for="nameRelationshipType">Name: </label> <input disabled #nameRelationshipType="ngModel" name="name" [(ngModel)]="currentRelationshipType.name" #nameRelationshipType type="text"
					class="form-control" id="nameRelationshipType" value="{{currentRelationshipType.name}}" required>
				<div *ngIf="nameRelationshipType.errors && (nameRelationshipType.dirty || nameRelationshipType.touched)" class="alert alert-danger">
					<div [hidden]="!nameRelationshipType.errors.required">Name is required</div>

				</div>
			</div>

			<div class="col-sm-4 form-group">
				<label for="icon">Icon Path: </label> <input class="  form-control" #icon value="{{currentRelationshipType.icon}}" disabled /> 
			</div>
			<div class="col-sm-2 form-group">
				<label>Icon View: </label> <img class=" form-control w3-right icon" src="{{currentRelationshipType.icon}}" />
			</div>
		</div>
			
		</form>
	</div>

</div>
