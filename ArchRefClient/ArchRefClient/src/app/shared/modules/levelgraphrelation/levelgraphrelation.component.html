<!-- LevelGraphRelationComponent Area -->
<div class="tab-panel rounded">

	<div id="accordion" class="w3-theme-d2 panel-group collapsed_area ">

		<!-- Header -->
		<div class="panel panel-default">
			<div class="row panel-heading control-panel">
				<h3 class="col-sm-3">Level Graph Relations</h3>
			</div>
		</div>
		
		<!-- Data Table -->
		<div class="middle_collapse_area col-12-sm w3-responsive w3-theme-l1 table-container">
			<table class="w3-table-all table-striped w3-bordered">
				<thead>
					<tr class="w3-theme-d3">
						<th class="table-head"></th>
						<th class="table-head">Nr.</th>
						<th class="table-head">ID</th>
						<th class="table-head">RelationType</th>
					</tr>
				</thead>

				<tbody>
					<tr  routerLink="/dashboard/levelgraphrelationdetails" [queryParams]="{id: levelGraphRelation.id}" *ngFor="let levelGraphRelation of currentLevelGraphRelations">
						<td><i class="fa fa-folder-open-o"></i></td>
						<td>{{ currentLevelGraphRelations.indexOf(levelGraphRelation) + 1 }}</td>
						<td>{{ levelGraphRelation.id }}</td>
						<td>{{ levelGraphRelation.levelGraphRelationType }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
