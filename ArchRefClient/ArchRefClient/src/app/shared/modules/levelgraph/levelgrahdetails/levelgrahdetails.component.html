<!-- LevelGraphDetailsComponent Area -->
<div class="dashboard_area">
	
	<!-- Header -->
	<div class="w3-theme-d4 row panel-heading control-panel">
		<div class="col-sm-6">
			<h2>
				Level Graph Name: <input disabled style="color: black" value="{{currentLevelGraph.name}}"/>
			</h2>
		</div>
		<div class="col-sm-6">
			<h2>
				Level Graph ID: <input disabled style="color: black" value="{{currentLevelGraph.id}}"/>
			</h2>
		</div>
	</div>
	
	<!-- Tab Panel for display data -->
	<div class="data-panel ">
		
		<!-- Tab Header -->
		<ul class="tabrow nav" role="tablist">
			<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#levelGraphNode" style="color: white" role="tab">Level Graph Node</a></li>
			<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#levelGraphRelation" style="color: white" role="tab">Level Graph Relation</a></li>
		</ul>

		<!-- Tab Content -->
		<div class="tab-content tab-panel">
			
			<div id="levelGraphNode" class="rounded tab-pane active" role="tabpanel">
				<!--  Selector for the NodeTypeComponent -->
				<app-levelgraphnode [currentLevelGraph]="currentLevelGraph"></app-levelgraphnode>
			</div>
			
		    <div id="levelGraphRelation" class="rounded tab-pane " role="tabpanel">
				<!-- Selector for the RelationshipTypeComponent -->
				<app-levelgraphrelation [currentLevelGraphRelations]="currentLevelGraph.levelGraphRelations"></app-levelgraphrelation>
			</div>
		
		</div>
	</div>
</div>
