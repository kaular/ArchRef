<div class="dashboard_area">

	<div class="w3-theme-d4 w3-card-4 heading">
		<h2 style="margin: 10px; padding: 5px">Administration</h2>
	</div>

	<div id="accordion" class="rounded panel-group collapsed_area data_panel w3-theme-d2 w3-card-4">
		
		<div class="panel panel-default ">
			
			<div class="row panel-heading control-panel">
				
				<h3 class="col-sm-3">Repositories</h3>

				<button class="w3-right w3-theme-l1 btn btn-primary" id="importRepository" data-toggle="collapse" data-parent="#accordion" aria-expanded="true"
					href="#importRepositoriesFieldsArea">
					<i class="fa fa-upload" aria-hidden="true"></i> Import
				</button>

				<button class="w3-right w3-green btn btn-primary" id="addRepository" data-toggle="collapse" data-parent="#accordion" aria-expanded="true"
					href="#addRepositoriesFieldsArea">
					<i class="fa fa-plus" aria-hidden="true"></i> New
				</button>

			</div>

			<div class="collapse panel-collapse w3-theme-l1 input-panel" id="addRepositoriesFieldsArea">
				<form>
					<div class="form-group">
						<label for="name">Name: </label> <input #name type="text" class="form-control" id="name" value="Unnamed" required>
					</div>

					<button type="submit" class="btn btn-success" (click)=(addRepository(name.value))>Save</button>
				</form>
			</div>

			<div class="collapse panel-collapse w3-theme-l1 input-panel" id="importRepositoriesFieldsArea">
				<form>
					<div class="form-group">
						<label for="name">Name</label> <input type="text" class="form-control" id="name" required>
					</div>
					<div class="form-group">
						<label for="name">File</label> <input type="text" class="form-control" id="name" required>
					</div>

					<button type="submit" class="btn btn-success" (click)=(importRepository())>Upload</button>
				</form>
			</div>
		</div>

		<div class="middle_collapse_area col-12-sm w3-responsive w3-theme-l1 table-container">

			<table class="w3-table-all table-striped w3-bordered">

				<thead>
					<tr class="w3-theme-d3">
						<th class="table-head"></th>
						<th class="table-head">Nr.</th>
						<th class="table-head">Name</th>
						<th class="table-head">ID</th>
						<th class="table-head">Edit</th>
						<th class="table-head">Export</th>
						<th class="table-head">Delete</th>
					</tr>
				</thead>

				<tbody>
					<tr *ngFor="let repository of repositories">
						<td routerLink="/dashboard/repository" [queryParams]="{name: repository.name , id: repository.id}"><i class="fa fa-folder-open-o"
							aria-hidden="true"></i></td>
						<td routerLink="/dashboard/repository" [queryParams]="{name: repository.name , id: repository.id}">{{ repositories.indexOf(repository) +1
							}}</td>
						<td routerLink="/dashboard/repository" [queryParams]="{name: repository.name , id: repository.id}">{{ repository.name }}</td>
						<td routerLink="/dashboard/repository" [queryParams]="{name: repository.name , id: repository.id}">{{ repository.id }}</td>
						<td><button type="button" data-toggle="modal" data-target="#editRepositoryModal" class="w3-blue btn">
								<i class="fa fa-pencil" aria-hidden="true"></i>
							</button></td>
						<td><button class=" btn" disabled (click)="exportRepository(repository.id)">
								<i class="fa fa-download" aria-hidden="true"></i>
							</button></td>
						<td><button class="w3-red btn" (click)="deleteRepository(repository.id, $event)">
								<i class="fa fa-trash" aria-hidden="true"></i>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>


</div>


<!-- Modal for Edit Repository-->
<div class="modal fade modal-position" id="editRepositoryModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class=" w3-theme-l1 modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Edit Repository</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="  input-panel">
				<form>
					<div class="form-group">
						<label for="name">Name: </label> <input  type="text" class="form-control" id="name" value="" required>
					</div>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" (click)="editRepository(repository.id, name.value)">Save</button>

				</form>
			</div>
		</div>
	</div>
</div>
