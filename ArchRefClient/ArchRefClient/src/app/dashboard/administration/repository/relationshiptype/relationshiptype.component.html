<div class="tab_panel rounded">

	<div id="accordion" class="w3-theme-d2 panel-group collapsed_area">

		<div class="panel panel-default">

			<div class="row panel-heading control-panel">

				<h3 class="col-sm-3">Relationship Types</h3>

				<button class="w3-right w3-theme-l1 btn" id="importRelationshipType" data-toggle="collapse" data-parent="#accordion" aria-expanded="true"
					href="#importRelationshipTypeFieldsArea">
					<i class="fa fa-upload" aria-hidden="true"></i> Import
				</button>

				<button class="w3-right w3-green btn" id="createRelationshipType" data-toggle="collapse" data-parent="#accordion" aria-expanded="true"
					href="#createRelationshipTypeFieldsArea">
					<i class="fa fa-plus" aria-hidden="true"></i> New
				</button>

			</div>

			<div class="row collapse panel-collapse w3-theme-l1 input-panel" id="createRelationshipTypeFieldsArea">
				<form>
					<div class="form-group col-sm-6">
						<label for="nameRelationshipType">Name: </label> <input #nameRelationshipType type="text" class="form-control" id="nameRelationshipType" value="Unnamed" required>
					</div>
					<div class="form-group col-sm-6">
						<input type="file" ng2FileSelect [uploader]="uploader" />
					</div>
					<button type="submit" class="btn btn-success" (click)=(createRelationshipType(nameRelationshipType.value))>Create</button>
				</form>
			</div>

			<div class="collapse panel-collapse w3-theme-l1 input-panel" id="importRelationshipTypeFieldsArea">
				<form>
					<div class="form-group col-sm-6">
						<label for="nameNodeType">Name: </label> <input type="text" class="form-control" id="nameNodeType" required>
					</div>
					<div class="form-group col-sm-6">
						<label for="name">File: </label> <input type="text" class="form-control" id="name" required>
					</div>

					<button type="submit" class="btn btn-success" (click)=(importNodeType())>Import</button>
				</form>
			</div>
		</div>

		<div class="middle_collapse_area col-12-sm w3-responsive w3-theme-l1 table-container">
			<table class="w3-table-all table-striped w3-bordered">
				<thead>
					<tr class="w3-theme-d3">
						<th class="table-head"></th>
						<th class="table-head">Nr.</th>
						<th class="table-head">Name</th>
						<th class="table-head">ID</th>
						<th class="table-head">Edit</th>
						<th class="table-head">Export</th>
						<th class="table-head">Delete</th>
					</tr>
				</thead>

				<tbody>
					<tr *ngFor="let relationshipType of currentRepository.relationshipTypeList">
						<td><i class="fa fa-folder-open-o" aria-hidden="true"></i></td>
						<td>{{ currentRepository.relationshipTypeList.indexOf(relationshipType) + 1 }}</td>
						<td>{{ relationshipType.name }}</td>
						<td>{{ relationshipType.id }}</td>
						<td><button type="button" data-toggle="modal" data-target="#editRelationshipTypeModal" class="w3-blue btn" (click)="setEditRelationshipType(relationshipType)">
								<i class="fa fa-pencil" aria-hidden="true"></i>
							</button></td>
						<td><button class="btn" (click)="exportRelationshipType(relationshipType.id)">
								<i class="fa fa-download" aria-hidden="true"></i>
							</button></td>
						<td><button class="w3-red btn" (click)="deleteRelationshipType(relationshipType.id)">
								<i class="fa fa-trash" aria-hidden="true"></i>
							</button></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>


<!-- Modal for Edit Repository-->
<div class="modal fade modal-position" id="editRelationshipTypeModal" tabindex="-1" role="dialog" data-backdrop="true" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class=" w3-theme-l1 modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Edit Relationship Type</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="  input-panel">
				<form>
					<div class="form-group">
						<label for="name">Name: </label> <input #editName type="text" class="form-control" id="name" value="{{editRelationshipType.name}}" required>
					</div>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" (click)="updateRelationshipType(editName.value)"  data-dismiss="modal">Save</button>

				</form>
			</div>
		</div>
	</div>
</div>
