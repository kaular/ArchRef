<div class="dashboard_area">

	<div class="w3-theme-d4 w3-card-4 heading">
		<h2 style="margin: 10px; padding: 5px">Level-Graph Administration</h2>
	</div>

	<div id="accordion" class="rounded panel-group collapsed_area data_panel w3-theme-d2 w3-card-4">

		<div class="panel panel-default ">

			<div class="row panel-heading control-panel">
				<h3 class="col-sm-3">Level-Graphs</h3>
				<button class="w3-right w3-theme-l1 btn btn-primary" data-toggle="collapse" data-parent="#accordion" aria-expanded="true"
					href="#importLevelGraphFieldsArea">
					<i class="fa fa-upload" aria-hidden="true"></i> Import
				</button>
				<button class="w3-right w3-green btn btn-primary" id="createLevelGraph" data-toggle="collapse" data-parent="#accordion" aria-expanded="true"
					href="#createLevelGraphFieldsArea">
					<i class="fa fa-plus" aria-hidden="true"></i> New
				</button>
			</div>

			<div class="collapse panel-collapse w3-theme-l1 input-panel" id="createLevelGraphFieldsArea">
				<form>
					<div class="col-sm-8 form-group">
						<label for="name">Name:</label> <input #name type="text" class="form-control" id="name" value="Unnamed" required>
					</div>

					<div class="col-sm-4 form-group">
						<label for="numberOfLevels">Number of Levels:</label>
						<div>
						
						<button >
							<i class="fa fa-minus" aria-hidden="true" (click)=removeLevel()></i>
						</button>
					
						<input #numberOfLevels readonly style="width: 100px" id="number_of_levels" type="number" class="w3-center "
							value="{{levels}}" min="1" >
							<button>
							<i class="fa fa-plus" aria-hidden="true" (click)=addLevel()></i>
						</button>
						</div>
					</div>

					<button type="submit" class="btn btn-success" (click)="createLevelGraph(name.value, numberOfLevels.value)">Create</button>
				</form>
			</div>

			<div class="collapse panel-collapse w3-theme-l1 input-panel" id="importLevelGraphFieldsArea">
				<form>
					<div class="form-group">
						<label for="name">Name:</label> <input type="text" class="form-control" id="name" required>
					</div>
					<div class="form-group">
						<label for="name">File</label> <input type="text" class="form-control" id="name" required>
					</div>

					<button type="submit" class="btn btn-success" (click)=(importLevelGraph())>Upload</button>
				</form>
			</div>

		</div>

		<div class="middle_collapse_area col-12-sm w3-responsive w3-theme-l1 table-container">

			<table class="w3-table-all table-striped w3-bordered">

				<thead>
					<tr class="w3-theme-d3">
						<th class="table-head"></th>
						<th class="table-head">Nr.</th>
						<th class="table-head">Name</th>
						<th class="table-head">ID</th>
						<th class="table-head">Edit</th>
						<th class="table-head">Export</th>
						<th class="table-head">Delete</th>
					</tr>
				</thead>

				<tbody>
					<tr *ngFor="let levelGraph of levelGraphs">
						<td routerLink="/dashboard/levelgraphmodeller" [queryParams]="{name: levelGraph.name, id: levelGraph.id}"><i class="fa fa-folder-open-o"
							aria-hidden="true"></i></td>
						<td routerLink="/dashboard/levelgraphmodeller" [queryParams]="{name: levelGraph.name, id: levelGraph.id}">{{
							levelGraphs.indexOf(levelGraph) +1 }}</td>
						<td routerLink="/dashboard/levelgraphmodeller" [queryParams]="{name: levelGraph.name, id: levelGraph.id}">{{ levelGraph.name }}</td>
						<td routerLink="/dashboard/levelgraphmodeller" [queryParams]="{name: levelGraph.name, id: levelGraph.id}">{{ levelGraph.id }}</td>
						<td><button class="w3-blue btn" type="button" data-toggle="modal" data-target="#editLevelGraphModal"
								(click)="editRepository(levelGraph.id)">
								<i class="fa fa-pencil" aria-hidden="true"></i>
							</button></td>
						<td><button class=" btn" (click)="exportRepository(levelGraph.id)">
								<i class="fa fa-download" aria-hidden="true"></i>
							</button></td>
						<td><button class="w3-red btn" (click)="deleteLevelGraph(levelGraph.id, $event)">
								<i class="fa fa-trash" aria-hidden="true"></i>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="bottom_collapse_area"></div>

	</div>

</div>

<!-- Modal for Edit Level Graph MetaData-->
<div class="modal fade modal-position" id="editLevelGraphModal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class=" w3-theme-l1 modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Edit Repository</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="  input-panel">
				<form>
					<div class="form-group">
						<label for="name">Name: </label> <input type="text" class="form-control" id="name" value="" required>
					</div>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" (click)="editRepository(repository.id, name.value)">Save</button>

				</form>
			</div>
		</div>
	</div>
</div>
