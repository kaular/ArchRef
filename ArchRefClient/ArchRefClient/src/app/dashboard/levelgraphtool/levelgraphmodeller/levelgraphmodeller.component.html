<div id="level_graph_tool" class="container-fluid">
	
	<div class="row">
		
		<div id="controll_area_level_grap_tool" class="col-sm-12 w3-blue">
			<H3 class="col-sm-6">Level-Graph Name: {{currentLevelGraphName}}</H3>
			<H3 class="col-sm-6">Level-Graph ID: {{currentLevelGraphId}}</H3>
 			
 			<div class="col-sm-4 form-group w3-light-grey">
 				<label>Displayed Levels:</label>
  			
  				<label *ngFor="let level of levels" class="form-control">
        			<input type="checkbox" name="levels"  [(ngModel)]="level.checked"  value="{{level.value}}" /> {{level.name}}
   				 </label>

  			</div>
  			
  			<div class="col-sm-4 form-group w3-light-grey">
 				<label>Displayed Level-Graph RelationTypes:</label>
  			
  				<label *ngFor="let levelGraphRelationType of levelGraphRelationTypes " class="form-control">
        			<input type="checkbox" name="levelGraphRelationTypes"   [(ngModel)]="levelGraphRelationType.checked" value={{levelGraphRelationType.value}} /> {{levelGraphRelationType.name}}
   				 </label>

  			</div>
		
		</div>
		
		<div id="draw_area" class="col-xl-9 col-lg-9 w3-red">
	        
	       <svg  *ngFor="let level of activeLevels" class="draw-window w3-yellow" preserveAspectRatio="xMidYMid meet"  (dragover)="onDragOver($event)" (drop)="onDrop($event)">
                 <rect *ngFor="let node of nodes" [attr.name]="node.getName()" [attr.id]="node.getID()" [attr.x]="node.getPos_X()" [attr.y]="node.getPos_Y()" [attr.width]="node.getWidth()" [attr.height]="node.getHeight()" (mousedown)="startMovingNode($event, node)" (mousemove)="moveNode($event, node)" (mouseup)="mouseUp($event)" />		
           </svg>
           	
    	</div>
    	
		<div id="toolbox_area" class="col-xl-3 col-lg-3 w3-green" >
			
			<div class="col-sm-12" id="toolbox_header">
				Toolbox
				
				<div class="dropdown">
  					
  					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">{{selectedRepository.name}}
  						<span class="caret"></span>
  					</button>
  							
  					<ul class="dropdown-menu">
   						<li *ngFor="let repository of repositories" ><button (click)="onSelectRepository(repository.id)">{{ repository.name }}</button></li>
  					</ul>
  					
				</div>
 				 
			</div>
			
			<div class="col-sm-12 toolbox" id="toolbox_body">
  			
  				<button class="col-sm-12 btn btn-primary" type="button" data-toggle="collapse" data-target="#toolbox_nodes" aria-expanded="false" aria-controls="toolbox_nodes">
   					<span class="glyphicon glyphicon-triangle-right" aria-hidden="true">NodeTypes</span>
 				</button>

				<div class=" col-sm-12 collapse toolbox" id="toolbox_nodes">
			 		<ul id="nodeTypesList" class=" col-sm-12 list-group">
            		
            			<li draggable="true" *ngFor="let nodeType of selectedRepository.nodeTypeList" (drag)="onDrag($event, nodeType)" (dragover)="onDragOver($event)" >{{nodeType.name}}</li>
             			
             		</ul>
				</div>
			</div>
			
			<div class="col-sm-12 toolbox">
				
				<button class="col-sm-12 btn btn-primary" type="button" data-toggle="collapse" data-target="#toolbox_relations" aria-expanded="false" aria-controls="toolbox_relations">
   					<span class="glyphicon glyphicon-triangle-right" aria-hidden="true">RelationTypes</span>
 				</button>

				<div class=" col-sm-12 collapse" id="toolbox_relations">
			 		<ul id="relationTypesList" class=" col-sm-12 list-group">
            			<li draggable="true" *ngFor="let relationshipType of selectedRepository.relationshipTypeList" (drag)="onDrag($event, nodeType)" (dragover)="onDragOver($event)" >{{relationshipType.name}}</li>
             		</ul>
				</div>
			
			</div>

		</div>
		
	</div>
	
</div>
